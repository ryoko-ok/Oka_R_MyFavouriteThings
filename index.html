<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite Things</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;900&display=swap" rel="stylesheet">
        

    <!-- this has to be a css file -->
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <!-- splash page-->
    <div class="splash">
        <h1 class="fade-in">My Favourite Things</h1>
    </div>

    <header>
    <!-- main page -->
        <div class="container">
            <h2>My Favourite Things</h2>
            <p>Welcome to my favourite things page! <br>
                I would like to introduce my top three FAVOURITE THINGS <br>
            </p>
            <button type="button" class="readbutton"><a href="#favourite">Read More</a></button>
        </div>
    </header>       
    <main id="app">

        <!-- Favourite things -->
        <a name="favourite"></a>
        <section class="fav-container">
            <h2>My Top Three Favourite Things</h2>   
            <p>Click the picture which you like. You will see more information!</p>     

            <!-- favourite data-->
            <div class="fav-section"></div>
        </section>
    </main>

    <footer>this is a simple footer</footer>

    <!-- template files here (these don't render - the contents are reusable and get cloned at runtime) -->
    <template id="fav-template">
        <div class="fav">
            <h2 class="hidden">three things I love</h2>
            <img src="" alt="fav_img">
            <h3 class="fav_name"></h3>
            <p class="fav_type"></p>
            <p class="fav_history"></p>
            <p class="fav_reason"></p>
        </div>
    </template>
    <!-- end templates -->

    <!-- script files always go here -->
    <script type="module" src="js/main.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
