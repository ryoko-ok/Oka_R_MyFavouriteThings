<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite Things</title>

    <!-- this has to be a css file -->
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <header>
        <div>
        <h1>My Favourite Things</h1>
        </div>
    </header>       
    <main id="app">

        <!-- add a users section here -->
        <section class="favourite-section">
                <!-- user-template copies get rendered here -->
        </section>
        <!-- end users section -->
    </main>

    <footer>this is a simple footer</footer>

    <!-- template files here (these don't render - the contents are reusable and get cloned at runtime) -->
    <template id="favourite-template">
        <div class="favourite">
            <h2 class="hidden">three things I love</h2>
            <img src="" alt="favourite img">
            <h3 class="favourite-name"></h3>
            <p class="favourite-type"></p>
            <p class="favourite-history"></p>
            <p class="favourite-reason"></p>
        </div>
    </template>
    <!-- end templates -->

    <!-- script files always go here -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
